# Pre-commit configuration for FastAPI MVC project
# See https://pre-commit.com for more information

repos:
  # Pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # General hooks
      - id: trailing-whitespace
        description: Remove trailing whitespace
      - id: end-of-file-fixer
        description: Ensure files end with newline
      - id: check-yaml
        description: Check YAML syntax
      - id: check-json
        description: Check JSON syntax
        exclude: '^\.vscode/|^bandit-report\.json$'
      - id: check-toml
        description: Check TOML syntax
      - id: check-merge-conflict
        description: Check for merge conflict markers
      - id: check-added-large-files
        description: Check for large files
        args: ['--maxkb=1000']
      - id: check-case-conflict
        description: Check for case conflicts
      - id: check-docstring-first
        description: Check that docstrings appear before code
      - id: debug-statements
        description: Check for debugger imports and breakpoints
      - id: name-tests-test
        description: Check that test files are named correctly
        args: ['--pytest-test-first']
      - id: requirements-txt-fixer
        description: Sort requirements.txt files

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        description: Format Python code with Black
        language_version: python3
        args: ['--line-length=120']
        exclude: '^tests/|^scripts/|^alembic/'

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        description: Sort Python imports
        args: ['--profile', 'black', '--line-length=120']
        exclude: '^tests/|^scripts/|^alembic/'

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        description: Lint Python code with Flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503,E501']
        exclude: '^tests/|^scripts/|^alembic/'

  # Python type checking
  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        description: Type check Python code with MyPy
        args: ['--config-file=mypy.ini']
        exclude: '^tests/|^scripts/|^alembic/'
        files: '^app/'

  # Security checks
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        description: Security linting for Python
        args: ['-f', 'json']
        exclude: '^tests/|^scripts/|^alembic/'
        additional_dependencies: ['pbr']

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        description: Lint Dockerfiles

# Configuration for specific tools
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
