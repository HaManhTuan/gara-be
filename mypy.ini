[mypy]
# Global options
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False

# Disable specific error codes that are problematic with SQLAlchemy and complex generics
disable_error_code = no-any-return,return-value,assignment,arg-type,union-attr,call-overload,unused-ignore

# Ignore missing imports for third-party libraries
ignore_missing_imports = True

# Exclude test files and scripts
exclude = ^tests/|^scripts/|^alembic/

# Per-module options
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-alembic.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True
